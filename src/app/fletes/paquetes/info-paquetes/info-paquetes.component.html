<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-circle" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary"> INFORMACIÃ“N DE PAQUETES </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin-top ion-margin-bottom">
    
    <ion-col size-xs="12" size-xl="6">
      <ion-item>
        <!---MOSTRAR TRANSPORTES-->
        <ion-label position="floating">TRANSPORTE</ion-label>
        <ion-input [(ngModel)]="transporteFlete.transporte" disabled>
        </ion-input>
      </ion-item>
    </ion-col>

    <ion-col size-xs="12" size-xl="6">
      <ion-item>
        <ion-label position="floating">Telefono de contacto</ion-label>
        <ion-input [(ngModel)]="contacto" disabled></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let cargador of cargadores">
          <ion-grid>
            <ion-row>

              <ion-col size-xs="12" size-xl="4">
                <ion-avatar>
                  <ion-img src="{{ api }}/{{ cargador.foto }}"></ion-img>
                </ion-avatar>
              </ion-col>

              <ion-col size-xs="12" size-xl="4">
                <ion-label>
                  {{ cargador.nombre }} {{ cargador.apellido }}
                </ion-label>
              </ion-col>

              <ion-col size-xs="12" size-xl="4">
                <ion-label>{{ cargador.telefono }}</ion-label>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
